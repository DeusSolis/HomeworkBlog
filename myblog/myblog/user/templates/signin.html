{% extends 'base.html' %}

{% block title %}SignIn{% endblock title %}

{% block content %}
<main class="form-auth form-signin w-100 m-auto">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <form method="post">
    {% csrf_token %}

    {% for fil in form %}
    <div class="form-floating">
      {{ fil }}
      <label for="{{ fil.id_for_label  }}">{{ fil.label}}</label>
    </div>
    {% endfor %}

    <div class="my-3">
      <p>Have no account?</p>
      <a href="{% url 'signup' %}" class="text-body fw-bold">Sing up now</a>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
  </form>
</main>

{% endblock %}
