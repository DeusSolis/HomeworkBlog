{% extends 'base.html' %}
{% load static %}
{% block title %}SignUp{% endblock title %}

{% block content %}

<main class="form-auth form-signup w-100 m-auto">
  <form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="my-3">
      <p>Have already an account?</p>
      <a href="{% url 'signin' %}" class="text-body fw-bold">Sing in here</a>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
  </form>
</main>

{% endblock %}
