{% load static%}

<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-4">
        <img src="{% static 'img/logo.svg' %}" alt="logo" class="logo">
      </div>
      <div class="col-4 text-center">
        <a href="homepage.html" class="blog-title text-dark">Django Blog</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center dropdown">
        {% if user.is_authenticated %}
          <div class="dropdown-toggle" data-bs-toggle="dropdown">
            <img src="https://i.pravatar.cc/350?u=da594f2b" alt="avatar" class="avatar rounded-circle">
          </div>
          <ul class="dropdown-menu" role="menu">
            <li><a href="" class="dropdown-item">User Profile</a></li>
            <li><a href="" class="dropdown-item">Create post</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a href="{% url 'logout' %}" class="dropdown-item">Logout</a></li>
          </ul>
        {% else %}
          <div class="dropdown-toggle" data-bs-toggle="dropdown">
            <img src="{% static 'img/anonymous.svg' %}" alt="avatar" class="avatar rounded-circle">
          </div>
          <ul class="dropdown-menu" role="menu">
            <li><a class="dropdown-item" href="{% url 'signin' %}">Sign In</a></li>
            <li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
          </ul>
        {% endif %}
      </div>
    </div>
  </header>
  <div class="nav-scroller py-1 mb-3">
    <nav class="nav d-flex justify-content-between">
      {% for category in category_list %}
      <div class="nav-item"><a href="{% url 'list' %}" class="nav-link link-secondary">{{ category.title }}</a></div>
      {% endfor %}
    </nav>
  </div>
</div>
